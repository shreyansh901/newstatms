<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container" id="card-container">
      <!-- Card Section -->
      <section>
        <div class="card-front">
          <div class="circle"></div>
          <div class="circle-outline"></div>
          <div class="number-output">0000 0000 0000 0000</div>
          <div class="name-output">JANE APPLESEED</div>
          <div>
            <span class="month-output">00</span>/<span class="year-output"
              >00</span
            >
          </div>
        </div>
        <div class="card-back">
          <div class="cvc-output">000</div>
        </div>
      </section>

      <!-- Form Section -->
      <form id="card-form">
        <label>
          CARDHOLDER NAME
          <input
            type="text"
            class="name-input"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="error empty" style="display: none">Can't be blank</span>
          <span class="error invalid" style="display: none"
            >Wrong format, letters only</span
          >
        </label>
        <label>
          CARD NUMBER
          <input
            type="text"
            maxlength="19"
            class="number-input"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="error empty" style="display: none">Can't be blank</span>
          <span class="error invalid" style="display: none"
            >Wrong format, numbers only</span
          >
        </label>
        <div class="date-container">
          <label>
            EXP. DATE (MM/YY)
            <input
              type="text"
              maxlength="2"
              class="date-input month-input"
              placeholder="MM"
            />
            <span class="error empty" style="display: none"
              >Can't be blank</span
            >
            <span class="error invalid" style="display: none"
              >Wrong format, numbers only</span
            >
            <input
              type="text"
              maxlength="2"
              class="date-input year-input"
              placeholder="YY"
            />
            <span class="error empty" style="display: none"
              >Can't be blank</span
            >
            <span class="error invalid" style="display: none"
              >Wrong format, numbers only</span
            >
          </label>
          <label>
            CVC
            <input
              type="text"
              maxlength="3"
              class="cvc-input"
              placeholder="e.g. 123"
            />
            <span class="error empty" style="display: none"
              >Can't be blank</span
            >
            <span class="error invalid" style="display: none"
              >Wrong format, numbers only</span
            >
          </label>
        </div>
        <button type="submit" class="btn">Confirm</button>
      </form>

      <!-- Thank You Modal -->
      <div class="modal" style="display: none">
        <div class="checkmark">&#10003;</div>
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button class="btn close">Continue</button>
      </div>
    </div>

    <script src="./index.mjs" type="module" defer></script>
  </body>
</html>
